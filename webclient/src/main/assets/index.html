<!DOCTYPE html>
<html>
  <head>
    <title>AllenAI Example</title>
    <script data-main="/assets/main.js" src="/assets/lib/requirejs/require.js"></script>
    <link href="/assets/main.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">My App</a>
        </div>
      </div>
    </nav>

    <div ng-controller="MainCtrl" class="container">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Test for Entailment</h3>
        </div>
        <div class="panel-body">
          <div class="compare-form" ng-form="compareForm">
            <div class="form-group">
              <label>Text</label>
              <input class="form-control" type="text" ng-model="stringCompare.text" required>
            </div>

            <div class="form-group">
              <label>Hypothesis</label>
              <input class="form-control" type="text" ng-model="stringCompare.hypothesis" required>
            </div>
            <div class="debug">
              <pre>{{stringCompare | json }}</pre>
            </div>

            <div class="form-group">
              <button
                class="btn btn-primary"
                ng-click="submit()"
                ng-disabled="compareForm.$invalid">Compare</button>
            </div>
          </div>
        </div>
      </div>

      <div class="alert alert-success results" ng-if="!error.message && results">
        <strong>Result :</strong>
        <p><pre>{{results | json}}</pre></p>
      </div>

      <div class="alert alert-danger error" ng-if="error.message">
        <strong>Error :</strong> {{error.message}}
      </div>
    </div>
  </body>
</html>
